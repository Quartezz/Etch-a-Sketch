    <button id="rainbow-button">Rainbow mode</button>
    <button id="eraser-button">Erase</button>
    <button id="clear-button">Clear All</button>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <input type="range" id="slider" value="16" min="1" max="64">
    </div>
    <div class="grid-container"></div>
